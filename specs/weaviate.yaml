spec:
    containers:
    - name: "weaviate"
      image: "<SNOWFLAKE_ORG>-<SNOWFLAKE_ACCOUNT>.registry.snowflakecomputing.com/weaviate_demo/public/weaviate_repo/weaviate"
      env:
        SNOWFLAKE_MOUNTED_STAGE_PATH: "stage"
        QUERY_DEFAULTS_LIMIT: 25
        AUTHENTICATION_APIKEY_ENABLED: 'false'
        AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
        PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
        DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
        CLUSTER_HOSTNAME: 'node1'
        ENABLE_MODULES: 'text2vec-transformers,generative-openai'
        TRANSFORMERS_INFERENCE_API: 'http://text2vec:8080'
      volumeMounts:
        - name: stage
          mountPath: /workspace/stage
        - name: data
          mountPath: /var/lib/weaviate
    endpoints:
    - name: "weaviate"
      port: 8080
      public: true
    - name: "weaviategrpc"
      port: 50051
      public: true
    volumes:
    - name: data
      source: "@data"
    - name: stage
      source: "@files"
