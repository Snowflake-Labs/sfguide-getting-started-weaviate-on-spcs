spec:
    containers:
    - name: "text2vec"
      image: "<SNOWFLAKE_ORG>-<SNOWFLAKE_ACCOUNT>.registry.snowflakecomputing.com/weaviate_demo/public/weaviate_repo/text2vec"
      env:
        SNOWFLAKE_MOUNTED_STAGE_PATH: "stage"
        ENABLE_CUDA: 1
        NVIDIA_VISIBLE_DEVICES : all
      resources:
        limits:
          memory: 32G
          nvidia.com/gpu: 1
        requests:
          memory: 30G
          nvidia.com/gpu: 1
      volumeMounts:
        - name: stage
          mountPath: /workspace/stage
    endpoints:
    - name: "text2vec"
      port: 8080
      public: true
    - name: stage
      source: "@files"
